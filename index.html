        // --- APPLICATION STATE ---
        let currentMode = 'menu'; // 'menu', 'practice', 'test'
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = []; // For test mode
        let startTime = null; // Timer for test mode
        let userName = ''; // User name for leaderboard

        // --- DOM ELEMENTS ---
        const modeSelectionEl = document.getElementById('mode-selection');
        const quizContainerEl = document.getElementById('quiz-container');
        const resultsContainerEl = document.getElementById('results-container');
        const weekSelectEl = document.getElementById('week-select');
        const startPracticeBtn = document.getElementById('start-practice');
        const startTestBtn = document.getElementById('start-test');
        const quizTitleEl = document.getElementById('quiz-title');
        const backToMenuBtn = document.getElementById('back-to-menu');
        const questionProgressEl = document.getElementById('question-progress');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const practiceSolutionAreaEl = document.getElementById('practice-solution-area');
        const toggleSolutionBtn = document.getElementById('toggle-solution-btn');
        const solutionTextEl = document.getElementById('solution-text');
        const prevQuestionBtn = document.getElementById('prev-question');
        const nextQuestionBtn = document.getElementById('next-question');
        const submitTestBtn = document.getElementById('submit-test');
        const scoreTextEl = document.getElementById('score-text');
        const scorePercentageEl = document.getElementById('score-percentage');
        const resultsBreakdownEl = document.getElementById('results-breakdown');
        const restartQuizBtn = document.getElementById('restart-quiz');
        const nameInputGroup = document.getElementById('name-input-group');
        const userNameInput = document.getElementById('user-name');
        const timeTakenEl = document.getElementById('time-taken');
        const leaderboardSection = document.getElementById('leaderboard-section');
        const leaderboardContent = document.getElementById('leaderboard-content');

        // --- FUNCTIONS ---

        /**
         * Initializes the application when the DOM is loaded.
         */
        function initializeApp() {
            populateWeekSelector();
            
            // --- Event Listeners ---
            startPracticeBtn.addEventListener('click', () => startQuiz('practice'));
            startTestBtn.addEventListener('click', () => startQuiz('test'));
            
            backToMenuBtn.addEventListener('click', showMenu);
            restartQuizBtn.addEventListener('click', showMenu);
            
            nextQuestionBtn.addEventListener('click', nextQuestion);
            prevQuestionBtn.addEventListener('click', prevQuestion);
            
            submitTestBtn.addEventListener('click', submitTest);
            toggleSolutionBtn.addEventListener('click', toggleSolution);

            // Show/hide name input based on week selection
            weekSelectEl.addEventListener('change', function() {
                if (weekSelectEl.value === 'all') {
                    nameInputGroup.style.display = 'block';
                } else {
                    nameInputGroup.style.display = 'none';
                }
            });
        }

        /**
         * Populates the week selection dropdown.
         */
        function populateWeekSelector() {
            // Find unique weeks
            const weeks = [...new Set(quizData.map(q => q.week))].sort((a, b) => a - b);
            
            weeks.forEach(week => {
                // Skip Week 1 as it's already added in HTML with selected attribute
                if (week === 1) return;
                
                const option = document.createElement('option');
                option.value = week;
                option.textContent = `Week ${week}`;
                weekSelectEl.appendChild(option);
            });
        }

        /**
         * Starts the quiz in the selected mode ('practice' or 'test').
         */
        function startQuiz(mode) {
            currentMode = mode;
            const selectedWeek = weekSelectEl.value;
            
            // For All Weeks Test mode, get user name
            if (mode === 'test' && selectedWeek === 'all') {
                userName = userNameInput.value.trim();
                if (!userName) {
                    userName = 'Anonymous';
                }
                // Start timer
                startTime = new Date();
            } else {
                userName = '';
                startTime = null;
            }
            
            // Filter questions based on selected week
            if (selectedWeek === 'all') {
                currentQuestions = [...quizData];
            } else {
                currentQuestions = quizData.filter(q => q.week == selectedWeek);
            }

            // Shuffle the questions for variety
            currentQuestions = shuffleArray(currentQuestions);

            // Reset state
            currentQuestionIndex = 0;
            userAnswers = new Array(currentQuestions.length).fill(null);
            
            // Update UI
            modeSelectionEl.classList.add('hidden');
            resultsContainerEl.classList.add('hidden');
            quizContainerEl.classList.remove('hidden');
            
            quizTitleEl.textContent = `${mode === 'practice' ? 'Practice' : 'Test'} Mode: ${weekSelectEl.options[weekSelectEl.selectedIndex].text}`;
            
            // Configure UI for the specific mode
            if (currentMode === 'practice') {
                practiceSolutionAreaEl.classList.remove('hidden');
                submitTestBtn.classList.add('hidden');
                nextQuestionBtn.classList.remove('hidden');
            } else { // Test mode
                practiceSolutionAreaEl.classList.add('hidden');
                submitTestBtn.classList.add('hidden'); // Hide until last question
                nextQuestionBtn.classList.remove('hidden');
            }

            displayQuestion();
        }

        /**
         * Displays the current question and options.
         */
        function displayQuestion() {
            // Get current question
            const question = currentQuestions[currentQuestionIndex];
            
            // Update question text and progress
            questionTextEl.innerHTML = question.question;
            questionProgressEl.textContent = `Question ${currentQuestionIndex + 1} of ${currentQuestions.length}`;

            // Clear old options
            optionsContainerEl.innerHTML = '';
            
            // Shuffle the options before displaying
            const shuffledOptions = shuffleArray([...question.options]);
            
            // Create and display new option buttons
            shuffledOptions.forEach(optionText => {
                const button = document.createElement('button');
                button.textContent = optionText;
                button.classList.add('option-btn');
                
                button.addEventListener('click', () => handleOptionSelect(optionText, button));
                
                // If in test mode, check if this option was previously selected
                if (currentMode === 'test' && userAnswers[currentQuestionIndex] === optionText) {
                    button.classList.add('selected');
                }
                
                optionsContainerEl.appendChild(button);
            });

            // Handle practice mode solution state
            if (currentMode === 'practice') {
                solutionTextEl.classList.add('hidden');
                solutionTextEl.innerHTML = `<strong>Solution:</strong> ${question.solution}`;
                toggleSolutionBtn.textContent = 'Show Solution';
                toggleSolutionBtn.classList.remove('hidden');
            }

            // Update navigation buttons
            updateNavButtons();
        }

        /**
         * Handles the logic when a user clicks an option.
         */
        function handleOptionSelect(selectedOption, selectedButton) {
            const question = currentQuestions[currentQuestionIndex];
            const isCorrect = (selectedOption === question.correctAnswer);

            if (currentMode === 'practice') {
                // Practice mode: Give immediate feedback
                
                // Disable all buttons
                const buttons = optionsContainerEl.querySelectorAll('.option-btn');
                buttons.forEach(btn => {
                    btn.disabled = true;
                    // Find and highlight the correct answer
                    if (btn.textContent === question.correctAnswer) {
                        btn.classList.add('correct');
                    }
                });

                // Style the selected button
                if (isCorrect) {
                    selectedButton.classList.add('correct');
                } else {
                    selectedButton.classList.add('incorrect');
                }
                
                // Automatically show solution
                toggleSolution(true); // Force show
                
            } else {
                // Test mode: Store answer and update UI
                userAnswers[currentQuestionIndex] = selectedOption;
                
                // Remove 'selected' from all buttons and add to the clicked one
                const buttons = optionsContainerEl.querySelectorAll('.option-btn');
                buttons.forEach(btn => btn.classList.remove('selected'));
                selectedButton.classList.add('selected');
            }
        }

        /**
         * Updates the state of the 'Previous', 'Next', and 'Submit' buttons.
         */
        function updateNavButtons() {
            // Handle 'Previous' button
            if (currentQuestionIndex === 0) {
                prevQuestionBtn.disabled = true;
            } else {
                prevQuestionBtn.disabled = false;
            }

            // Handle 'Next' and 'Submit' buttons
            if (currentQuestionIndex === currentQuestions.length - 1) {
                // Last question
                nextQuestionBtn.classList.add('hidden');
                if (currentMode === 'test') {
                    submitTestBtn.classList.remove('hidden');
                }
            } else {
                // Not last question
                nextQuestionBtn.classList.remove('hidden');
                if (currentMode === 'test') {
                    submitTestBtn.classList.add('hidden');
                }
            }
        }

        /**
         * Toggles the visibility of the solution in Practice Mode.
         */
        function toggleSolution(forceShow = false) {
            if (forceShow) {
                solutionTextEl.classList.remove('hidden');
                toggleSolutionBtn.textContent = 'Hide Solution';
            } else {
                const isHidden = solutionTextEl.classList.toggle('hidden');
                toggleSolutionBtn.textContent = isHidden ? 'Show Solution' : 'Hide Solution';
            }
        }

        /**
         * Navigates to the next question.
         */
        function nextQuestion() {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }
        
        /**
         * Navigates to the previous question.
         */
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        /**
         * Submits the test, calculates, and displays results.
         */
        function submitTest() {
            let score = 0;
            resultsBreakdownEl.innerHTML = ''; // Clear previous results

            // Calculate time taken if it's All Weeks test
            let timeTaken = 0;
            if (startTime) {
                const endTime = new Date();
                timeTaken = Math.floor((endTime - startTime) / 1000); // Time in seconds
            }

            currentQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = (userAnswer === question.correctAnswer);
                
                if (isCorrect) {
                    score++;
                }

                // Create HTML for results breakdown
                const resultDiv = document.createElement('div');
                resultDiv.className = `result-item ${isCorrect ? 'correct' : 'incorrect'}`;
                
                resultDiv.innerHTML = `
                    <p class="result-question"><strong>Q${index + 1}:</strong> ${question.question}</p>
                    <p class="result-answer ${isCorrect ? 'correct-ans' : 'incorrect-ans'}">
                        <strong>Your Answer:</strong> ${userAnswer || 'No answer'}
                        ${isCorrect ? '<span> ‚úì</span>' : '<span> ‚úó</span>'}
                    </p>
                    ${!isCorrect ? `
                        <p class="result-answer correct-ans"><strong>Correct Answer:</strong> ${question.correctAnswer}</p>
                    ` : ''}
                    <p class="result-solution"><strong>Solution:</strong> ${question.solution}</p>
                `;
                
                resultsBreakdownEl.appendChild(resultDiv);
            });

            // Calculate and display score
            const percentage = Math.round((score / currentQuestions.length) * 100);
            scoreTextEl.textContent = `${score} / ${currentQuestions.length}`;
            scorePercentageEl.textContent = `(${percentage}%)`;

            // Display time taken if applicable
            if (startTime) {
                const minutes = Math.floor(timeTaken / 60);
                const seconds = timeTaken % 60;
                timeTakenEl.textContent = `Time Taken: ${minutes}m ${seconds}s`;
                timeTakenEl.style.display = 'block';

                // Save to leaderboard
                saveToLeaderboard(userName, score, currentQuestions.length, percentage, timeTaken);
                
                // Display leaderboard
                displayLeaderboard();
                leaderboardSection.classList.remove('hidden');
            } else {
                timeTakenEl.style.display = 'none';
                leaderboardSection.classList.add('hidden');
            }

            // Change color based on score
            scoreTextEl.classList.remove('medium', 'low');
            if (percentage >= 70) {
                // Already has default green color
            } else if (percentage >= 40) {
                scoreTextEl.classList.add('medium');
            } else {
                scoreTextEl.classList.add('low');
            }

            // Show results screen
            quizContainerEl.classList.add('hidden');
            resultsContainerEl.classList.remove('hidden');
        }

        /**
         * Returns to the main menu screen.
         */
        function showMenu() {
            resultsContainerEl.classList.add('hidden');
            quizContainerEl.classList.add('hidden');
            modeSelectionEl.classList.remove('hidden');
            
            // Reset name input
            userNameInput.value = '';
        }

        /**
         * Saves the test result to the leaderboard in localStorage.
         */
        function saveToLeaderboard(name, score, total, percentage, time) {
            // Get existing leaderboard data
            let leaderboard = JSON.parse(localStorage.getItem('quizLeaderboard')) || [];
            
            // Add new entry
            const entry = {
                name: name,
                score: score,
                total: total,
                percentage: percentage,
                time: time,
                timestamp: new Date().toISOString()
            };
            
            leaderboard.push(entry);
            
            // Save back to localStorage
            localStorage.setItem('quizLeaderboard', JSON.stringify(leaderboard));
        }

        /**
         * Displays the leaderboard sorted by highest score and quickest time.
         */
        function displayLeaderboard() {
            // Get leaderboard data
            let leaderboard = JSON.parse(localStorage.getItem('quizLeaderboard')) || [];
            
            if (leaderboard.length === 0) {
                leaderboardContent.innerHTML = '<p class="no-leaderboard">No entries yet. Be the first to complete the test!</p>';
                return;
            }
            
            // Sort by percentage (descending) first, then by time (ascending)
            leaderboard.sort((a, b) => {
                if (b.percentage !== a.percentage) {
                    return b.percentage - a.percentage;
                }
                return a.time - b.time;
            });
            
            // Create table
            let tableHTML = `
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Percentage</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            leaderboard.forEach((entry, index) => {
                const rank = index + 1;
                const rankClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : 'rank-other';
                const minutes = Math.floor(entry.time / 60);
                const seconds = entry.time % 60;
                const isCurrentUser = entry.name === userName && entry.percentage === parseInt(scorePercentageEl.textContent.match(/\d+/)[0]);
                
                tableHTML += `
                    <tr class="${isCurrentUser ? 'current-user' : ''}">
                        <td><span class="rank-badge ${rankClass}">${rank}</span></td>
                        <td>${entry.name}${isCurrentUser ? ' (You)' : ''}</td>
                        <td>${entry.score}/${entry.total}</td>
                        <td>${entry.percentage}%</td>
                        <td>${minutes}m ${seconds}s</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            leaderboardContent.innerHTML = tableHTML;
        }

        /**
         * Shuffles an array in place.
         * @param {Array} array The array to shuffle.
         * @returns {Array} The shuffled array.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // --- START THE APP ---
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
